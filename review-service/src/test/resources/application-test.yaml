spring:
  application:
    name: test-service
  config:
    import: "optional:configserver:http://localhost:8888/"

  datasource:
    url: jdbc:mysql://localhost:3306/review_db
    username: root  # Replace 'your_username' with your MySQL username
    password: Devindie  # Replace 'your_password' with your MySQL password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10  # Optional: Configuring the connection pool size
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
    config:
      import: "optional:${SPRING_CONFIG_IMPORT}"

eureka:
  client:
    enabled: false
